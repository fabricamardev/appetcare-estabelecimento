<app-sidebar></app-sidebar>
<div class="main-panel">

    <app-nav-bar></app-nav-bar>

    <div class="content">
        <simple-notifications [options]="options"></simple-notifications>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <a class="btn btn-success" (click)="add()"><i class="material-icons">add</i></a>
                    <div class="card">
                        <div class="card-header" data-background-color="green">
                            <h4 class="title">Horário de Funcionamento</h4>
                            <p class="category">Horário de Funcionamento do estabelecimento para agendamento de serviços</p>
                        </div>
                        <div class="card-content table-responsive">
                            <table class="table table-hover">
                                <thead class="text-gray">
                                    <th class="text-center">Manhã - Início</th>
                                    <th class="text-center">Manhã - Fim</th>
                                    <th class="text-center">Tarde - Início</th>
                                    <th class="text-center">Tarde - Fim</th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let h of horariosDeFuncionamento">
                                        <td class="text-center">{{h.de_manha}}</td>
                                        <td class="text-center">{{h.ate_manha}}</td>
                                        <td class="text-center">{{h.de_tarde}}</td>
                                        <td class="text-center">{{h.ate_tarde}}</td>
                                        <td class="td-actions text-center">
                                            <button type="button" rel="tooltip" class="btn btn-success btn-round" data-original-title="Editar" title="Editar" (click)="edit(h.id)">
                                                            <i class="material-icons">edit</i>
                                                        <div class="ripple-container"></div></button>
                                            <button type="button" rel="tooltip" class="btn btn-danger btn-round" data-original-title="Excluir" title="Excluir" (click)="delete(h.id)">
                                                            <i class="material-icons">close</i>
                                                        <div class="ripple-container"></div></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
