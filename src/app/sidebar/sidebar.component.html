<div class="sidebar" data-active-color="green" data-background-color="black" data-image="../assets/img/sidebar.jpg">
    <!--
		        Tip 1: You can change the color of the sidebar using: data-color="purple | blue | green | orange | red"

		        Tip 2: you can also add an image using data-image tag
		    -->
    <div class="sidebar-background" style="background-image: url(../assets/img/sidebar.jpg) "></div>
    <div class="logo">
        <div class="logo-normal">
            <div class="row">
                <div class="col-md-4">
                    <a href="http://www.creative-tim.com" class="simple-text"><img src="../assets/img/appetcare.png" height="60px" width="60px"></a>
                </div>
                <div class="col-md-6">
                    <a href="http://www.creative-tim.com" class="simple-text">AppetCare</a>
                </div>
            </div>
        </div>
    </div>

    <div class="sidebar-wrapper">
        <div class="user">
            <div class="photo" *ngIf="perfil.image; else default_image">
                <img [src]=perfil.image>
            </div>
            <ng-template #default_image>
                <div class="photo">
                    <img src="../../assets/img/default-avatar.png">
                </div>
            </ng-template>
            <div class="info">
                <a data-toggle="collapse" href="#collapseExample" class="collapsed" aria-expanded="false">
                    <p *ngIf="perfil.email, else default_email">{{ perfil.email }}</p>
                    <ng-template #default_email>
                        Estabelecimento
                    </ng-template>
                    <b class="caret"></b>
                </a>
                <div class="collapse" id="collapseExample" aria-expanded="false" style="height: 0px;">
                    <ul class="nav">
                        <li routerLinkActive="active">
                            <a routerLink="/perfil">Editar Perfil</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
