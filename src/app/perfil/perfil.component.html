<app-sidebar></app-sidebar>

<div class="main-panel">
  <app-nav-bar></app-nav-bar>

  <div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header" data-background-color="green">
              <h4 class="title">Editar Perfil</h4>
              <p class="category">Preencha seus dados</p>
            </div>
            <div class="card-content">
              <form>
                <div class="row">
                  <div class="col-md-5">
                    <div class="form-group label-floating">
                      <label class="control-label">Company (disabled)</label>
                      <input type="text" class="form-control" disabled>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group label-floating">
                      <label class="control-label">Username</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group label-floating">
                      <label class="control-label">Email address</label>
                      <input type="email" class="form-control">
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group label-floating">
                      <label class="control-label">Fist Name</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group label-floating">
                      <label class="control-label">Last Name</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group label-floating">
                      <label class="control-label">Adress</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group label-floating">
                      <label class="control-label">City</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group label-floating">
                      <label class="control-label">Country</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group label-floating">
                      <label class="control-label">Postal Code</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label>Sobre mim</label>
                      <div class="form-group label-floating">
                        <label class="control-label"> Descritivo do Estabelecimento</label>
                        <textarea class="form-control" rows="5"></textarea>
                      </div>
                    </div>
                  </div>
                </div>

                <button type="submit" class="btn btn-success pull-right">Atualizar</button>
                <div class="clearfix"></div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card card-profile">
            <div class="card-avatar" *ngIf="perfil.image; else default_image">
              <a>
    				  <img [src]=perfil.image>
    				</a>
            </div>
            <ng-template #default_image>
              <div class="card-avatar">
                <a href="#">
                  <img src="../../assets/img/default-avatar.png">
                </a>
              </div>
            </ng-template>

            <div class="content">
              <h4 class="category text-gray">Estabelecimento</h4>
              <p class="card-content">
                Descrição
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
