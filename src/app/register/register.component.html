<div class="signup-page">
  <div class="wrapper" style="margin-top: -4px">
    <div class="header header-filter" style="background-image: url('../assets/img/fundo-login.jpg'); background-size: cover; background-position: top center;">
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
            <div class="card card-signup">
              <form class="form" (submit)="register()">
                <div class="header header-primary text-center">
                  <h3><i class="material-icons">store</i> Estabelecimento</h3>
                  <hr>
                  <h4>Registre-se</h4>
                </div>
                <div class="content">
                  <div class="input-group">
                    <span class="input-group-addon">
											<i class="material-icons">home</i>
										</span>
                    <input required type="text" class="form-control" placeholder="Nome..." name="name" [(ngModel)]="user.name">
                  </div>

                  <div class="input-group">
                    <span class="input-group-addon">
											<i class="material-icons">email</i>
										</span>
                    <input required type="text" class="form-control" placeholder="Email..." name="email" [(ngModel)]="user.email">
                  </div>

                  <div class="input-group">
                    <span class="input-group-addon">
											<i class="material-icons">lock_outline</i>
										</span>
                    <input required type="password" placeholder="Senha..." class="form-control" name="password" [(ngModel)]="user.password" />
                  </div>

                  <!-- If you want to add a checkbox to this form, uncomment this code

									<div class="checkbox">
										<label>
											<input type="checkbox" name="optionsCheckboxes" checked>
											Subscribe to newsletter
										</label>
									</div> -->
                </div>
                <div class="footer text-center">
                  <button class="btn btn-simple btn-primary btn-lg" type="submit">Registrar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <footer class="footer">
        <div class="container">
          <nav class="pull-left">
            <ul>

          </div>

      </footer>
    </div>
