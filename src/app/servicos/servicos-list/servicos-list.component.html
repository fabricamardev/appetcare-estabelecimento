<app-sidebar></app-sidebar>

<div class="main-panel">

  <app-nav-bar></app-nav-bar>

  <div class="content">
    <simple-notifications [options]="options"></simple-notifications>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <a class="btn btn-success" routerLink="/servicos/new"><i class="material-icons">add</i></a>
          <div class="card">
            <div class="card-header" data-background-color="green">
              <h4 class="title">Serviços</h4>
              <p class="category">Lista de serviços cadastrados</p>
            </div>
            <div class="card-content table-responsive">
              <table class="table table-hover">
                <thead class="text-gray">
                  <th class="text-center">ID</th>
                  <th class="text-center">Nome</th>
                  <th class="text-center">Descrição</th>
                  <th class="text-center">Valor</th>
                  <th class="text-center">Opções</th>
                </thead>
                <tbody>
                  <tr *ngFor="let s of servicos">
                    <td class="text-center">{{s.id}}</td>
                    <td class="text-center">{{s.nome}}</td>
                    <td class="text-center">{{s.descricao}}</td>
                    <td class="text-center">R$ {{s.valor}}</td>
                    <td class="td-actions text-center">
                      <button type="button" rel="tooltip" class="btn btn-success btn-round" data-original-title="Editar" title="Editar" (click)="edit(s.id)">
                                                            <i class="material-icons">edit</i>
                                                        <div class="ripple-container"></div></button>
                      <button type="button" rel="tooltip" class="btn btn-danger btn-round" data-original-title="Excluir" title="Excluir" (click)="delete(s.id)">
                                                            <i class="material-icons">close</i>
                                                        <div class="ripple-container"></div></button>										
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
